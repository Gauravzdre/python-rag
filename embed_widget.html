<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot Widget</title>
    <style>
        /* Widget Styles */
        .rag-chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .rag-chatbot-widget.open {
            display: flex;
        }

        .rag-widget-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .rag-widget-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .rag-widget-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rag-widget-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }

        .rag-widget-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 350px;
        }

        .rag-widget-message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .rag-widget-message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .rag-widget-message.assistant {
            background: white;
            color: #333;
            margin-right: auto;
            border: 1px solid #e9ecef;
        }

        .rag-widget-message.system {
            background: #fff3cd;
            color: #856404;
            margin: 0 auto;
            text-align: center;
            font-size: 12px;
            border: 1px solid #ffeaa7;
        }

        .rag-widget-input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .rag-widget-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .rag-widget-input:focus {
            border-color: #007bff;
        }

        .rag-widget-send {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .rag-widget-send:hover {
            background: #0056b3;
        }

        .rag-widget-send:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .rag-widget-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10001;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .rag-widget-toggle:hover {
            transform: scale(1.1);
        }

        .rag-widget-loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .rag-widget-loading.show {
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .rag-chatbot-widget {
                width: calc(100vw - 40px);
                height: calc(100vh - 40px);
                bottom: 20px;
                right: 20px;
                left: 20px;
            }
        }

        /* Animation */
        .rag-widget-fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Chatbot Toggle Button -->
    <button class="rag-widget-toggle" onclick="toggleWidget()">
        ðŸ’¬
    </button>

    <!-- Chatbot Widget -->
    <div class="rag-chatbot-widget" id="ragWidget">
        <div class="rag-widget-header" onclick="toggleWidget()">
            <h3 class="rag-widget-title">AI Assistant</h3>
            <button class="rag-widget-close" onclick="toggleWidget()">Ã—</button>
        </div>
        
        <div class="rag-widget-body">
            <div class="rag-widget-messages" id="ragMessages">
                <div class="rag-widget-message system">
                    ðŸ‘‹ Hi! I'm your AI assistant. How can I help you today?
                </div>
            </div>
            
            <div class="rag-widget-loading" id="ragLoading">
                ðŸ¤” Thinking...
            </div>
            
            <div class="rag-widget-input-container">
                <input 
                    type="text" 
                    class="rag-widget-input" 
                    id="ragInput" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="rag-widget-send" onclick="sendMessage()">
                    âž¤
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Set these values
        const RAG_CONFIG = {
            apiUrl: 'http://localhost:8000', // Your RAG API URL
            tenantId: 'default', // Tenant ID for the website
            apiKey: null, // Will be fetched automatically
            maxMessages: 50
        };

        let isOpen = false;
        let messages = [];
        let authToken = null;

        // Initialize the widget
        async function initWidget() {
            try {
                // Get auth token
                const response = await fetch(`${RAG_CONFIG.apiUrl}/get-token`);
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    console.log('RAG Widget: Connected successfully');
                } else {
                    console.error('RAG Widget: Failed to get auth token');
                }
            } catch (error) {
                console.error('RAG Widget: Connection error:', error);
            }
        }

        // Toggle widget visibility
        function toggleWidget() {
            const widget = document.getElementById('ragWidget');
            const toggle = document.querySelector('.rag-widget-toggle');
            
            isOpen = !isOpen;
            
            if (isOpen) {
                widget.classList.add('open', 'rag-widget-fade-in');
                toggle.style.display = 'none';
                document.getElementById('ragInput').focus();
            } else {
                widget.classList.remove('open');
                toggle.style.display = 'block';
            }
        }

        // Add message to chat
        function addMessage(type, content) {
            const messagesContainer = document.getElementById('ragMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `rag-widget-message ${type}`;
            messageDiv.textContent = content;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Store message
            messages.push({ type, content, timestamp: new Date() });
            
            // Limit message history
            if (messages.length > RAG_CONFIG.maxMessages) {
                messages = messages.slice(-RAG_CONFIG.maxMessages);
                // Remove old messages from DOM
                const oldMessages = messagesContainer.querySelectorAll('.rag-widget-message');
                if (oldMessages.length > RAG_CONFIG.maxMessages) {
                    oldMessages[0].remove();
                }
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('ragInput');
            const message = input.value.trim();
            
            if (!message || !authToken) return;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Show loading
            const loading = document.getElementById('ragLoading');
            const sendButton = document.querySelector('.rag-widget-send');
            
            loading.classList.add('show');
            sendButton.disabled = true;
            
            try {
                const response = await fetch(`${RAG_CONFIG.apiUrl}/query/tenant`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        query: message,
                        tenant_id: RAG_CONFIG.tenantId
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addMessage('assistant', result.answer);
                    
                    if (result.sources && result.sources.length > 0) {
                        const sources = result.sources.map(s => s.source).join(', ');
                        addMessage('system', `ðŸ“š Sources: ${sources}`);
                    }
                } else {
                    addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                console.error('RAG Widget: Send error:', error);
                addMessage('assistant', 'Sorry, I\'m having trouble connecting. Please try again later.');
            } finally {
                loading.classList.remove('show');
                sendButton.disabled = false;
                input.focus();
            }
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initWidget);
    </script>
</body>
</html>
